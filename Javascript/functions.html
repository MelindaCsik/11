<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvények</title>

    <script>
        function kiír() {
            document.write('Hello word!')
        }

        function szoroz (p1, p2) {
            return p1 * p2
        }

        function fahrenheitToCelsius (f) {
            return (f - 32) * (5 / 9)
        }

        kiír()
        document.write('<br>')
        document.write(szoroz(5, 17))

        let c = prompt('Kérek egy Fahrenheit ...', '0')
        document.write('<br>' + fahrenheitToCelsius(c))

    </script>
</head>
<body>
    
</body>
</html>
