<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        function check() {
            let meter = document.getElementById('m').value
            let lab = meter * 3.2808
            let merfold = meter * 0.00062137
            let km = meter / 1000
            let yard = meter * 1.0936
            let inch = meter * 39.370

            document.write(lab + " láb" + '<br>')
            document.write(merfold + " mérföld" + '<br>')
            document.write(km + " km" + '<br>')
            document.write(yard + " yard" + '<br>')
            document.write(inch + " inch" + '<br>')
        }
    </script>

</head>
<body>
    <form>
        <label for="m">Add meg a métert: </label> <br>
        <input type="text" id="m" name="m" value=" "> <br><br>
    </form>

    <button onclick="check()">Kiszámítás</button>
</body>
</html>
