<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript alapok</title>

    <script>
        // Kiíratás
        document.write("Ezt a szöveget a javasript írta ki.")

        // Adattípusok
        let a = 23
        let b = 3.14
        let nev = 'Géza'
        let vane = false

        console.log(nev)
        document.write('<br>' + a + '<br>')


        // Műveletek
        let c = a + b
        console.log(c)
        console.log(23 % 5)


        // Tömb létrehozása
        let szamok = [1, 5, 17, 55, 79]
        console.log(szamok)
        document.write(szamok)
        document.write('<br>' + szamok[0] + '<br>')

        let i
        for (i = 0; i < szamok.length; i++) {
            document.write(szamok[i] + '<br>') 
        }


        let osszeg = 0

        for (i = 0; i < szamok.length; i++) {
            osszeg = osszeg + szamok[i]
        }
        
        document.write('<br>' + osszeg)

    </script>
</head>
<body>

    <p>Ez a szöveg egy html bekezdés a bodyban.</p>
    
</body>
</html>
